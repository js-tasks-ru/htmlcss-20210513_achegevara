<!DOCTYPE html>
<!-- Страница с модалкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="../../03-lection1/01-button/button.css">
        <link rel="stylesheet" href="../../07-lection5/04-input/input.css">
        <link rel="stylesheet" href="./modal.css">
        <title>Modal</title>
        <style>
            html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            }
        </style>
    </head>
    <body>
        <button class="button button_primary" id="modal-open">
            <span>Open modal</span>
        </button>
        <div class="modalka" id="modal">
            <div class="modalka__background"></div>
            <div class="modalka__area">
                
                    <div class="modalka__title"></div>
                    <svg class="modalka__cross" id="modal-close">
                        <use xlink:href="../../assets/images/sprite.svg#cross"></use>
                    </svg> 
               
                <div class="modalka__content">
                    <div class="input modalka__input">
                        <label class="input__label-as-wrapper">
                            <div class="input__label-text">Name</div>
                            <div class="input__field-container">
                                <input type="text" class="input__field" placeholder="Placeholder">
                            </div>
                        </label>
                    </div>
                    <div class="input modalka__input">
                        <label class="input__label-as-wrapper">
                            <div class="input__label-text">Email</div>
                            <div class="input__field-container">
                                <input type="text" class="input__field" placeholder="Placeholder">
                            </div>
                        </label>
                    </div>
                    <button class="button button_primary modalka__button">
                        <span>Submit</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
    <script src="./index.js"></script> 
</html>
