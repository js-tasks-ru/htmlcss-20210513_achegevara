            <div class="component">
                <div class="component__title">Custom form elements</div>
                <div class="component__body">
                    <div class="component__inner-wrapper">
                        <label class="checkbox">
                            <input type="checkbox" class="checkbox__input">
                            <div class="checkbox__state">
                                <div class="checkbox__control">
                                    <svg class="checkbox__icon">
                                        <use xlink:href="../assets/images/sprite.svg#check"></use>
                                    </svg>
                                </div>
                                <div class="checkbox__legend">
                                    Default
                                </div>
                            </div>
                        </label>
                
                        <label class="checkbox">
                            <input type="checkbox" class="checkbox__input" checked>
                            <div class="checkbox__state">
                                <div class="checkbox__control">
                                    <svg class="checkbox__icon">
                                        <use xlink:href="../assets/images/sprite.svg#check"></use>
                                    </svg>
                                </div>
                                <div class="checkbox__legend">
                                    Checked
                                </div>
                            </div>
                        </label>
                
                        <label class="checkbox">
                            <input type="checkbox" class="checkbox__input" disabled>
                            <div class="checkbox__state">
                                <div class="checkbox__control">
                                    <svg class="checkbox__icon">
                                        <use xlink:href="../assets/images/sprite.svg#check"></use>
                                    </svg>
                                </div>
                                <div class="checkbox__legend">
                                    Disabled
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="component__inner-wrapper">
                        <label class="radio">
                            <input type="radio" name="radio-test" class="radio__input">
                            <div class="radio__state">
                                <div class="radio__control">
                                    <div class="radio__icon">
                                    </div>
                                    
                                </div>
                                <div class="radio__legend">
                                    Default
                                </div>
                            </div>
                        </label>
                        <label class="radio">
                            <input type="radio" name="radio-test" class="radio__input" checked>
                            <div class="radio__state">
                                <div class="radio__control">
                                    <div class="radio__icon">
                                </div>
                                </div>
                                <div class="radio__legend">
                                    Checked
                                </div>
                            </div>
                        </label>
                
                        <label class="radio">
                            <input type="radio" class="radio__input" disabled>
                            <div class="radio__state">
                                <div class="radio__control">
                                    <div class="radio__icon">
                                </div>
                                </div>
                                <div class="radio__legend">
                                    Disabled
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="component__inner-wrapper">
                        <label class="toggler">
                            <input type="checkbox" class="toggler__input">
                            <div class="toggler__state">
                                <div class="toggler__control">
                                    <div class="toggler__control-inner"></div>
                                </div>
                                <div class="toggler__legend"></div>
                            </div>
                        </label>
                
                        <label class="toggler">
                            <input type="checkbox" class="toggler__input" checked>
                            <div class="toggler__state">
                                <div class="toggler__control">
                                        <div class="toggler__control-inner"></div>
                                </div>
                                <div class="toggler__legend"></div>
                            </div>
                        </label>
                
                        <label class="toggler">
                            <input type="checkbox" class="toggler__input" disabled>
                            <div class="toggler__state">
                                <div class="toggler__control">
                                        <div class="toggler__control-inner"></div>
                                </div>
                                <div class="toggler__legend"></div>
                            </div>
                        </label>
                    </div>
                
                    <div class="component__inner-wrapper">
                        <div class="input">
                            <label class="input__label-as-wrapper">
                                <div class="input__label-text">Label</div>
                                <div class="input__field-container">
                                    <input type="text" class="input__field" placeholder="Placeholder">
                                </div>
                            </label>
                        </div>
                
                        <div class="input">
                            <label class="input__label-as-wrapper">
                                <div class="input__label-text">Focus</div>
                                <div class="input__field-container">
                                    <input autofocus type="text" class="input__field" placeholder="Filled Input" value="Filled Input">
                                </div>
                            </label>
                        </div>
                
                        <div class="input">
                            <label class="input__label-as-wrapper">
                                <div class="input__label-text">Success</div>
                                <div class="input__field-container">
                                    <input type="text" class="input__field input__field_success" placeholder="Success" value="Success">
                                    <svg class="input__icon input__icon_success">
                                        <use xlink:href="../assets/images/sprite.svg#success"></use>
                                    </svg>
                                </div>
                            </label>
                        </div>
                
                        <div class="input">
                            <label class="input__label-as-wrapper">
                                <div class="input__label-text">Error</div>
                                <div class="input__field-container">
                                    <input type="text" class="input__field input__field_invalid" placeholder="Error" value="Error">
                                    <svg class="input__icon input__icon_error">
                                        <use xlink:href="../assets/images/sprite.svg#error"></use>
                                    </svg>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">Reusable component library</div>
